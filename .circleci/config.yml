version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.17
    steps:
#Checkout
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker
          command: docker build -t index.js -f ./app/Dockerfile .
      - run:
          name: Test Docker
          command: docker run -d -p 3000:3000 index.js
#Fake test
      - run:
          name: Fake Test
          command: echo "Fake test"
#Deploy
  deploy:
    docker:
      - image: hashicorp/terraform:1.8.4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Key SSH
          command: |
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
      - run:
          name: Deploy Terraform
          command: |
            terraform init
            terraform apply -auto-approve \
              -var "private_key_path=~/.ssh/id_rsa" \
              -var "aws_access_key=$AWS_ACCESS_KEY_ID" \
              -var "aws_secret_key=$AWS_SECRET_ACCESS_KEY"
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - deploy:
         requires:
           - build